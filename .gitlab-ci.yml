test:
  stage: build
  # NOTE: I couldn't get the $VERSION variable to work as in:
  #  image : registry.novisci.com/nsstat/asclepias/$PKG-build:$VERSION
  # hence, using latest tag, but this may not be ideal
  image: registry.novisci.com/nsstat/asclepias/$PKG-build:latest
  cache:
    # https://cabal.readthedocs.io/en/3.4/nix-local-build.html?highlight=dist-newstyle#caching
    key: "$CI_JOB_NAME"
    paths:
      - dist-newstyle/
  script:
    - ghc --version
    - cabal --version
    - cabal test all --test-show-details=always 

docs: 
  # only: 
  #   - master
  image: registry.novisci.com/nsstat/asclepias/$PKG-build:latest
  needs: ["docker-build"]
  stage: docs
  artifacts:
    paths:
      - dist-newstyle/
      - haddock-output.txt
    expire_in: 1 hour
  script:
    - ghc --version
    # - cabal haddock all --haddock-html-location='https://hackage.haskell.org/package/$pkg-$version/docs' --enable-documentation  --haddock-hyperlink-source --haddock-quickjump > haddock-output.txt
    - cabal haddock all --haddock-html-location='https://docs.novisci.com/asclepias/$pkg/$version' --enable-documentation  --haddock-hyperlink-source --haddock-quickjump > haddock-output.txt

upload: 
  image: registry.novisci.com/nsstat/statocker/aws:latest
  needs: ["docs"]
  # only: 
  #   - master
  stage: upload-docs
  script:
    - cat haddock-output.txt | ./scripts/upload-docs-to-s3.sh



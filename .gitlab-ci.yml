
before_script:
  - export MAINVERSION=$(grep -e '^version:' hasklepias-main/hasklepias-main.cabal | sed 's/version:[[:space:]]*//g')
  # - export NAME=$(grep -e '^name:' hasklepias-core/hasklepias.cabal | sed 's/name:[[:space:]]*//g')


variables:
  PKG: hasklepias 

stages:
  - docker
  - build
  - release
  - deploy
  - docs
  - upload-docs

docker-build:
 stage : docker
 image: docker:19.03.8
 script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin  $CI_REGISTRY
    - docker build --tag $CI_REGISTRY_IMAGE/$PKG-build:$MAINVERSION --tag $CI_REGISTRY_IMAGE/$PKG-build:latest .
    - docker push $CI_REGISTRY_IMAGE/$PKG-build:$MAINVERSION
    - docker push $CI_REGISTRY_IMAGE/$PKG-build:latest

build-asclepias:
  stage: build
  needs: ["docker-build"]
  # NOTE: I couldn't get the $VERSION variable to work as in:
  #  image : registry.novisci.com/nsstat/asclepias/$PKG-build:$VERSION
  # hence, using latest tag, but this may not be ideal
  image: registry.novisci.com/nsstat/asclepias/$PKG-build:latest
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - dist-newstyle/
  script:
    - ghc --version
    - cabal --version
    - cabal build all

install-apps:
  stage: release
  needs: ["build-asclepias"]
  # NOTE: I couldn't get the $VERSION variable to work as in:
  #  image : registry.novisci.com/nsstat/asclepias/$PKG-build:$VERSION
  # hence, using latest tag, but this may not be ideal
  image: registry.novisci.com/nsstat/asclepias/$PKG-build:latest
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - dist-newstyle/
      - install/
      - cohort-collector*
  artifacts :
    name: "${CI_PROJECT_NAME}-${SAFE_REF_NAME}"
    paths:
      - "cohort-collector*.tar.gz"
    expire_in: 1 week
  script:
    - export COLLECTORVERSION=$(./scripts/get-version-from-cabal.sh cohort-collector/cohort-collector.cabalcohort-collector/cohort-collector.cabal)
    - export COLLECTOR_BUNDLE=cohort-collector-$COLLECTORVERSION-linux-$(uname -m).tar.gz
    - ghc --version
    - cabal --version
    - cabal update
    - mkdir install -p
    - cabal install cohort-collector --install-method=copy --installdir=install --overwrite-policy=always
    - tar -czvf $COLLECTOR_BUNDLE install/cohort-collector
